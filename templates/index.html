{% extends 'base.html' %}

{% block login %}
{% if user.is_authenticated %}
    Welcome {{ user.username }} || <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a> || <a href="{% url 'signup' %}">Register</a>
    {% endif %}
{% endblock %}

{% block content %}
<h2>Home Page !</h2>
{% endblock %}
